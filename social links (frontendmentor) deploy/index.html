<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body class="fondo">
    <link
      rel="icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <main class="contenedor-movil contenedor-desktop">
      <div class="contenedor-card">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="card-img"
        />
        <div class="texto-card">
          <h1 class="texto--titulo">Jessica Randall</h1>
          <h2 class="texto--subtitulo">London, United Kingdom</h2>
          <p class="texto--parrafo">"Front-end developer and avid reader."</p>
        </div>
        <div class="contenedor-boton">
          <button class="boton">Github</button>
          <button class="boton">FrontendMentor</button>
          <button class="boton">Linkedin</button>
          <button class="boton">Twitter</button>
          <button class="boton">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
