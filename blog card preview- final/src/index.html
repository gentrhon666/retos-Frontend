<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <header></header>
    <main>
      <article class="contenedor-card">
        <section>
          <img
            class="img-card"
            src="/assets/images/illustration-article.svg"
            alt="drawers"
          />
        </section>
        <section class="text-card">
          <div class="categoria">Learning</div>
          <p class="fecha">Published 21 Dec 2023</p>
          <h1 class="titulo">HTML & CSS foundations</h1>
          <p class="descripcion">
            These languages are the backbone of every website, defining
            structure, content, and presentation. Greg Hooper
          </p>
        </section>
        <section class="autor">
          <img
            class="img-autor"
            src="/assets/images/image-avatar.webp"
            alt="john"
          />
          <p class="text-autor">Greg Hooper</p>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/gentrhon666"
          rel="noopener"
          >gentrhonprogrammer</a
        >.
      </div>
    </footer>
  </body>
</html>
